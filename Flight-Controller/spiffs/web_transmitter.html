<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .joystick-container {
      display: grid;
      grid-template-areas:
        "l2 . r2"
        "l1 . r1"
        "dpad center actions";
      grid-template-columns: 1fr auto 1fr;
      grid-gap: 20px;
    }

    button {
      height: 60px;
      width: 60px;
      font-size: 18px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }

    button:active {
      background-color: #0056b3;
    }

    /* Shoulder Buttons */
    .l2, .r2, .l1, .r1 {
      width: 120px;
    }

    .l2 { grid-area: l2; }
    .r2 { grid-area: r2; }
    .l1 { grid-area: l1; }
    .r1 { grid-area: r1; }

    /* D-Pad */
    .dpad {
      grid-area: dpad;
      display: grid;
      grid-template-areas:
        ". up ."
        "left . right"
        ". down .";
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .up { grid-area: up; }
    .down { grid-area: down; }
    .left { grid-area: left; }
    .right { grid-area: right; }

    /* Action Buttons */
    .actions {
      grid-area: actions;
      display: grid;
      grid-template-areas:
        ". triangle ."
        "square . circle"
        ". x .";
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
    }

    .triangle { grid-area: triangle; }
    .square { grid-area: square; }
    .circle { grid-area: circle; }
    .x { grid-area: x; }

    /* Center Buttons */
    .center {
      grid-area: center;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }
  </style>
  <script>
    // Dictionary to map button symbols/names to correct values
    const buttonMap = {
      "x": "cross",
      "■": "square",     // Square symbol
      "▲": "triangle",   // Triangle symbol
      "●": "circle",     // Circle symbol
      "↑": "up",         // Up arrow
      "↓": "down",       // Down arrow
      "←": "left",       // Left arrow
      "→": "right",      // Right arrow
      "r1": "r1",
      "l1": "l1",
      "r2": "r2",
      "l2": "l2",
      "start": "start",
      "reset": "reset"
    };

    // Button state tracker
    const buttonStates = {};

    function sendButtonAction(button, action) {
      const mappedButton = buttonMap[button]; // Use only mapped names, no fallback
      if (!mappedButton) {
        console.error(`Unmapped button: ${button}`);
        return; // Prevent sending unintended values
      }
      fetch(`/button`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ button: mappedButton, action }),
      }).catch((err) => console.error("Error:", err));
    }

    function handlePress(button) {
      if (!buttonStates[button]) {
        buttonStates[button] = true;
        sendButtonAction(button, "press");
      }
    }

    function handleRelease(button) {
      if (buttonStates[button]) {
        buttonStates[button] = false;
        sendButtonAction(button, "release");
      }
    }

    function attachButtonEvents(buttonElement, buttonText) {
      buttonElement.addEventListener("mousedown", () => handlePress(buttonText));
      buttonElement.addEventListener("mouseup", () => handleRelease(buttonText));
      buttonElement.addEventListener("mouseleave", () => handleRelease(buttonText));
      buttonElement.addEventListener("touchstart", (e) => {
        e.preventDefault(); // Prevent duplicate events on touch devices
        handlePress(buttonText);
      });
      buttonElement.addEventListener("touchend", () => handleRelease(buttonText));
      buttonElement.addEventListener("touchcancel", () => handleRelease(buttonText));
    }

    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll("button");
      buttons.forEach((button) => {
        const buttonText = button.textContent.trim(); // Get button text or symbol
        attachButtonEvents(button, buttonText);
      });
    });
  </script>
</head>
<body>
  <div class="joystick-container">
    <!-- Shoulder Buttons -->
    <button class="l2">l2</button>
    <button class="r2">r2</button>
    <button class="l1">l1</button>
    <button class="r1">r1</button>

    <!-- D-Pad -->
    <div class="dpad">
      <button class="up">↑</button>
      <button class="down">↓</button>
      <button class="left">←</button>
      <button class="right">→</button>
    </div>

    <!-- Center Buttons -->
    <div class="center">
      <button>start</button>
      <button>reset</button>
    </div>

    <!-- Action Buttons -->
    <div class="actions">
      <button class="triangle">▲</button>
      <button class="square">■</button>
      <button class="circle">●</button>
      <button class="x">x</button>
    </div>
  </div>
</body>
</html>
